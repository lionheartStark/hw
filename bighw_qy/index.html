<p>
这是一段文字<br/>
超文本标记语言，标准通用标记语言下的一个应用。是网页制作必备的编程语言。<br/>
“超文本”就是指页面内可以包含图片、链接，甚至音乐、程序等非文字元素。<br/>
超文本标记语言的结构包括“头”部分（英语：Head）、和“主体”部分（英语：Body），其中“头”部提供关于网页的信息，“主体”部分提供网页的具体内容。<br/>
</p>
